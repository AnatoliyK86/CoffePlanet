<header class="main-header">
	<div class="wrapper main-header__wrap">
		
			<a href="index.html" class="main-header__link">
				<img class="main-header__logo"
				src="img/logo.png"
				alt="Logotype of CoffeePlanet">
			</a>

		<nav class="animate__fadeIn main-header__nav main-navigation">
			<ul class="main-navigation__links">
				{% for item in menuLinks %}
				<li class="main-navigation__item {{item.active}}">
					<a href="{{ item.link }}" class="main-navigation__link">{{ item.text }}</a>
				</li>
				{% endfor %}		
			</ul>
			
			<ul class="main-navigation__links main-navigation__links_tels">
				<li class="main-navigation-item">
					<a href="tel:+12538675413" class="main-navigation__link">+1 253 867-54-13</a>
				</li>
			</ul>
		</nav>

		<button aria-label="Open mobile menu" class="btn-mobile main-header__btn  "></button>
	</div>
</header>
